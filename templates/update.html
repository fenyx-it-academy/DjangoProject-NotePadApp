{% extends "layout.html" %}
{% load crispy_forms_tags %}


{% block body %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Update Note</h3>
        <hr>
        <form method = "post">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-primary">Update Note</button>  
        </form>
    </div>
</div>

{% endblock body %}
