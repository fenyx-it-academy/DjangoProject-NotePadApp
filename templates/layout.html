<!DOCTYPE html>
{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/9385ba779a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">    
    <link href="https://fonts.googleapis.com/css?family=Domine|Montserrat|Niconne" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet"> 
    <title>Document</title>
    
</head>
<body>
    <div class="bodylayout">
        {% include "includes/navbar.html" %}
        
                
        <div style = "margin-top : 0px; margin-bottom:100px;" id="message" class= "container">
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == "info" %}
                <div class="alert alert-danger">{{ message }} </div>
                {% else %}
                <div class="alert alert-{{ message.tags }}">{{ message }} </div>
                {% endif %}
            {% endfor %}
        {% endif %}    
        
        
            {% block body %}

            {% endblock body %}
        </div>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
       
    </div>   
</body>
</html>
